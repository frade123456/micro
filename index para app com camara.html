<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>OCR com Zoom/Pan e Região OCR Independente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 0; font-family: Calibri, sans-serif; background: #fff;
      user-select: none;
    }
    #button-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 1em 0;
    }
    button {
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #zoom-wrapper {
      width: 100vw;
      height: 60vh;
      overflow: hidden;
      position: relative;
      background: #eee;
      touch-action: none;
      border: 1px solid #ccc;
      margin: 0 auto;
      max-width: 600px;
    }

    #image-container {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
      will-change: transform;
      cursor: grab;
    }
    #image-container:active {
      cursor: grabbing;
    }

    #preview {
      display: block;
      max-width: none; /* no scaling by css, scale done by transform */
      user-select: none;
      -webkit-user-drag: none;
    }

    #ocr-region {
      position: absolute;
      width: 60vw;
      height: 10vw;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 10;
      cursor: move;
      touch-action: none;
      user-select: none;
      box-sizing: border-box;
    }

    .resize-handle {
      width: 16px;
      height: 16px;
      background: #ffb800;
      position: absolute;
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 11;
    }

    #result {
      max-width: 600px;
      margin: 1em auto;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display:none" />

  <div id="button-bar">
    <button id="capture-btn">Tirar Foto</button>
    <button id="ocr-btn" disabled>Ler Texto</button>
  </div>

  <div id="zoom-wrapper">
    <div id="image-container">
      <img id="preview" src="" alt="Pré-visualização" />
    </div>
    <div id="ocr-region">
      <div class="resize-handle"></div>
    </div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>

  <canvas id="canvas" style="display:none"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('camera-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const ocrRegion = document.getElementById('ocr-region');
    const handle = ocrRegion.querySelector('.resize-handle');
    const ocrBtn = document.getElementById('ocr-btn');
    const imageContainer = document.getElementById('image-container');
    const zoomWrapper = document.getElementById('zoom-wrapper');

    let scale = 1, minScale = 0.5, maxScale = 5;
    let panX = 0, panY = 0;
    let isPanning = false, panStart = { x: 0, y: 0 };

    // === Botões ===
    document.getElementById('capture-btn').addEventListener('click', () => {
      input.click();
    });

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = function () {
        preview.src = img.src;

        // Reset zoom and pan
        scale = 1; panX = 0; panY = 0;
        updateTransform();

        // Reset OCR region to center
        ocrRegion.style.width = '60vw';
        ocrRegion.style.height = '10vw';
        ocrRegion.style.left = '50%';
        ocrRegion.style.top = '40%';
        ocrRegion.style.transform = 'translate(-50%, -50%)';

        ocrBtn.disabled = false;
        resultDiv.textContent = 'Ajuste a área OCR e depois clique em "Ler Texto".';
      };
    });

    // === Zoom e Pan imagem ===
    function updateTransform() {
      imageContainer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    zoomWrapper.addEventListener('wheel', e => {
      e.preventDefault();
      // Zoom centrado no ponteiro
      const rect = zoomWrapper.getBoundingClientRect();
      const offsetX = e.clientX - rect.left - panX;
      const offsetY = e.clientY - rect.top - panY;
      const wheelDelta = e.deltaY < 0 ? 1.1 : 0.9;
      const newScale = Math.min(maxScale, Math.max(minScale, scale * wheelDelta));
      if (newScale !== scale) {
        // Ajustar pan para manter o foco no ponteiro
        panX -= offsetX * (newScale / scale - 1);
        panY -= offsetY * (newScale / scale - 1);
        scale = newScale;
        updateTransform();
      }
    }, { passive: false });

    zoomWrapper.addEventListener('pointerdown', e => {
      if (e.target === ocrRegion || ocrRegion.contains(e.target)) return; // não pan se tocar na região OCR
      isPanning = true;
      panStart.x = e.clientX - panX;
      panStart.y = e.clientY - panY;
      zoomWrapper.setPointerCapture(e.pointerId);
    });

    zoomWrapper.addEventListener('pointermove', e => {
      if (!isPanning) return;
      panX = e.clientX - panStart.x;
      panY = e.clientY - panStart.y;
      updateTransform();
    });

    zoomWrapper.addEventListener('pointerup', e => {
      isPanning = false;
      zoomWrapper.releasePointerCapture(e.pointerId);
    });

    zoomWrapper.addEventListener('pointercancel', e => {
      isPanning = false;
      zoomWrapper.releasePointerCapture(e.pointerId);
    });

    // === Drag da região OCR ===
    let isDragging = false, offsetX = 0, offsetY = 0;
    ocrRegion.addEventListener('pointerdown', startDrag);

    function startDrag(e) {
      if (e.target === handle) return; // evita conflito com resize
      isDragging = true;
      const rect = ocrRegion.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      ocrRegion.setPointerCapture(e.pointerId);
      e.preventDefault();
    }
    ocrRegion.addEventListener('pointermove', e => {
      if (!isDragging) return;
      const parentRect = zoomWrapper.getBoundingClientRect();
      let x = e.clientX - offsetX - parentRect.left;
      let y = e.clientY - offsetY - parentRect.top;

      // Limitar posição dentro do wrapper
      x = Math.max(0, Math.min(x, parentRect.width - ocrRegion.offsetWidth));
      y = Math.max(0, Math.min(y, parentRect.height - ocrRegion.offsetHeight));

      ocrRegion.style.left = x + 'px';
      ocrRegion.style.top = y + 'px';
      ocrRegion.style.transform = 'none';
    });
    ocrRegion.addEventListener('pointerup', e => {
      isDragging = false;
      ocrRegion.releasePointerCapture(e.pointerId);
    });
    ocrRegion.addEventListener('pointercancel', e => {
      isDragging = false;
      ocrRegion.releasePointerCapture(e.pointerId);
    });

    // === Resize da região OCR ===
    let isResizing = false, startX, startY, startW, startH;
    handle.addEventListener('pointerdown', startResize);

    function startResize(e) {
      isResizing = true;
      const rect = ocrRegion.getBoundingClientRect();
      startX = e.clientX;
      startY = e.clientY;
      startW = rect.width;
      startH = rect.height;
      handle.setPointerCapture(e.pointerId);
      e.preventDefault();
    }
    handle.addEventListener('pointermove', e => {
      if (!isResizing) return;
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;
      const newW = Math.max(30, startW + dx);
      const newH = Math.max(20, startH + dy);
      ocrRegion.style.width = newW + 'px';
      ocrRegion.style.height = newH + 'px';
    });
    handle.addEventListener('pointerup', e => {
      isResizing = false;
      handle.releasePointerCapture(e.pointerId);
    });
    handle.addEventListener('pointercancel', e => {
      isResizing = false;
      handle.releasePointerCapture(e.pointerId);
    });

    // === OCR ===
    ocrBtn.addEventListener('click', async () => {
      if (!preview.src) return;
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = preview;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      // bounding boxes
      const imgRect = preview.getBoundingClientRect();
      const ocrRect = ocrRegion.getBoundingClientRect();
      const wrapperRect = zoomWrapper.getBoundingClientRect();

      // coordenadas OCR relativo à imagem *original* (não transformada)
      // Ajustar por zoom/pan e escala da imagem
      const xOnImg = ocrRect.left - imgRect.left;
      const yOnImg = ocrRect.top - imgRect.top;

      // Tamanho real da imagem exibida no preview (sem zoom)  
      // (considerando que preview pode ter css diferente, pegamos relação naturalWidth/naturalHeight)
      const displayedWidth = imgRect.width;
      const displayedHeight = imgRect.height;

      // Coordenadas da região OCR relativas à imagem natural
      const scaleX = img.naturalWidth / displayedWidth;
      const scaleY = img.naturalHeight / displayedHeight;

      const x = xOnImg * scaleX;
      const y = yOnImg * scaleY;
      const w = ocrRect.width * scaleX;
      const h = ocrRect.height * scaleY;

      // Confirma limites da área para evitar erro no getImageData
      const cropX = Math.max(0, Math.min(canvas.width, x));
      const cropY = Math.max(0, Math.min(canvas.height, y));
      const cropW = Math.min(canvas.width - cropX, w);
      const cropH = Math.min(canvas.height - cropY, h);

      if (cropW <= 0 || cropH <= 0) {
        resultDiv.textContent = 'Área OCR inválida.';
        return;
      }

      const imageData = ctx.getImageData(cropX, cropY, cropW, cropH);
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = cropW;
      tempCanvas.height = cropH;
      tempCanvas.getContext('2d').putImageData(imageData, 0, 0);

      resultDiv.textContent = 'A processar…';

      try {
        const { data: { text } } = await Tesseract.recognize(
          tempCanvas,
          'por',
          {
            logger: m => {
              //console.log(m);
              if (m.status === 'recognizing text') {
                resultDiv.textContent = 'Processando OCR… ' + (m.progress * 100).toFixed(0) + '%';
              }
            }
          }
        );
        resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
      } catch (err) {
        resultDiv.textContent = 'Erro no OCR: ' + err.message;
      }
    });
  </script>
</body>
</html>
