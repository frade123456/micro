<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OCR com Zoom por Gestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background: #fff;
    }

    #button-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    #button-bar button {
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #zoom-wrapper {
      width: 100%;
      height: 60vh;
      overflow: hidden;
      position: relative;
      background: #eee;
      touch-action: none;
    }

    #image-container {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
    }

    #preview {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #ocr-region {
      position: absolute;
      width: 60vw;
      height: 10vw;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 2;
      cursor: move;
      touch-action: none;
    }

    .resize-handle {
      width: 16px;
      height: 16px;
      background: #ffb800;
      position: absolute;
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 3;
    }

    #result {
      margin: 1em auto;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display: none;">
  
  <div id="button-bar">
    <button id="capture-btn">Tirar Foto</button>
    <button id="ocr-btn">Ler Texto</button>
  </div>

  <div id="zoom-wrapper">
    <div id="image-container">
      <img id="preview" src="" alt="Pré-visualização">
      <div id="ocr-region">
        <div class="resize-handle"></div>
      </div>
    </div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('camera-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const ocrRegion = document.getElementById('ocr-region');
    const handle = ocrRegion.querySelector('.resize-handle');
    const ocrBtn = document.getElementById('ocr-btn');
    const imageContainer = document.getElementById('image-container');

    document.getElementById('capture-btn').addEventListener('click', () => input.click());

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = function () {
        preview.src = img.src;
        resultDiv.textContent = 'Ajuste a área OCR e depois clique em "Ler Texto".';
        resetTransform();
      };
    });

    ocrBtn.addEventListener('click', async function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = preview;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const imgRect = preview.getBoundingClientRect();
      const ocrRect = ocrRegion.getBoundingClientRect();

      const xRatio = img.naturalWidth / (imgRect.width * scale);
      const yRatio = img.naturalHeight / (imgRect.height * scale);

      const x = (ocrRect.left - imgRect.left - originX) / scale * xRatio;
      const y = (ocrRect.top - imgRect.top - originY) / scale * yRatio;
      const w = ocrRect.width / scale * xRatio;
      const h = ocrRect.height / scale * yRatio;

      const cropped = ctx.getImageData(x, y, w, h);
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w;
      tempCanvas.height = h;
      tempCanvas.getContext('2d').putImageData(cropped, 0, 0);

      resultDiv.textContent = 'A processar…';

      try {
        const { data: { text } } = await Tesseract.recognize(
          tempCanvas,
          'por',
          { logger: m => console.log(m), tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE }
        );
        resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
      } catch (err) {
        resultDiv.textContent = 'Erro no OCR: ' + err.message;
      }
    });

    // Drag da região
    let isDragging = false, offsetX = 0, offsetY = 0;
    ocrRegion.addEventListener('mousedown', startDrag);
    ocrRegion.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      if (e.target === handle) return;
      isDragging = true;
      const rect = ocrRegion.getBoundingClientRect();
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const container = document.getElementById('zoom-wrapper').getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX - container.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY - container.top;
      ocrRegion.style.left = `${x}px`;
      ocrRegion.style.top = `${y}px`;
      ocrRegion.style.transform = 'none';
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // Resize
    let isResizing = false, startX, startY, startW, startH;
    handle.addEventListener('mousedown', startResize);
    handle.addEventListener('touchstart', startResize, { passive: false });

    function startResize(e) {
      isResizing = true;
      const rect = ocrRegion.getBoundingClientRect();
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startW = rect.width;
      startH = rect.height;
      document.addEventListener('mousemove', onResize);
      document.addEventListener('mouseup', stopResize);
      document.addEventListener('touchmove', onResize, { passive: false });
      document.addEventListener('touchend', stopResize);
    }

    function onResize(e) {
      if (!isResizing) return;
      e.preventDefault();
      const dx = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
      const dy = (e.touches ? e.touches[0].clientY : e.clientY) - startY;
      ocrRegion.style.width = Math.max(30, startW + dx) + 'px';
      ocrRegion.style.height = Math.max(20, startH + dy) + 'px';
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', onResize);
      document.removeEventListener('mouseup', stopResize);
      document.removeEventListener('touchmove', onResize);
      document.removeEventListener('touchend', stopResize);
    }

    // Zoom & Pan por gestos
    let scale = 1;
    let originX = 0, originY = 0;
    let lastX = 0, lastY = 0;
    let startDist = 0, startScale = 1;
    let isPanning = false;

    const wrapper = document.getElementById('zoom-wrapper');

    function applyTransform() {
      imageContainer.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    function resetTransform() {
      scale = 1;
      originX = 0;
      originY = 0;
      applyTransform();
    }

    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isPanning = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        isPanning = false;
        startDist = getDistance(e.touches[0], e.touches[1]);
        startScale = scale;
      }
    }, { passive: false });

    wrapper.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isPanning) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        originX += dx;
        originY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        applyTransform();
      } else if (e.touches.length === 2) {
        const newDist = getDistance(e.touches[0], e.touches[1]);
        const pinchScale = newDist / startDist;
        scale = Math.min(5, Math.max(0.5, startScale * pinchScale));
        applyTransform();
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', e => {
      if (e.touches.length < 2) {
        isPanning = false;
      }
    }, { passive: false });

    function getDistance(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
