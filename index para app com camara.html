<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OCR com Câmara Nativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Calibri, sans-serif;
      background: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 80vh;
      background: #eee;
      overflow: hidden;
    }
    #ocr-region {
      position: absolute;
      width: 60vw;
      height: 10vw;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 2;
      pointer-events: none;
    }
    #preview {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: auto;
      object-fit: contain;
    }
    #capture-btn {
      display: block;
      margin: 1em auto 0 auto;
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin: 1em auto;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Botão que ativa a câmara -->
  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display: none;">
  <button id="capture-btn">Tirar Foto</button>

  <!-- Região de OCR -->
  <div id="container">
    <img id="preview" src="" alt="Pré-visualização">
    <div id="ocr-region"></div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('camera-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');

    document.getElementById('capture-btn').addEventListener('click', () => {
      input.click();
    });

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async function () {
        preview.src = img.src;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Calcular a região OCR proporcional
        const region = {
          x: img.width * 0.20,
          y: img.height * 0.40,
          w: img.width * 0.60,
          h: img.height * 0.10
        };

        const cropped = ctx.getImageData(region.x, region.y, region.w, region.h);
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = region.w;
        tempCanvas.height = region.h;
        tempCanvas.getContext('2d').putImageData(cropped, 0, 0);

        resultDiv.textContent = 'A processar…';

        try {
          const { data: { text } } = await Tesseract.recognize(
            tempCanvas,
            'por',
            {
              logger: m => console.log(m),
              tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
            }
          );
          resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
        } catch (err) {
          resultDiv.textContent = 'Erro no OCR: ' + err.message;
        }
      };
    });
  </script>
</body>
</html>
