  <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OCR com Ajuste Pós-Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Calibri, sans-serif;
      background: #fff;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 80vh;
      background: #eee;
      overflow: hidden;
    }

    #ocr-region {
      position: absolute;
      width: 60vw;
      height: 10vw;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 2;
      cursor: move;
      touch-action: none;
    }

    .resize-handle {
      width: 16px;
      height: 16px;
      background: #ffb800;
      position: absolute;
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 3;
    }

    #preview {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: auto;
      object-fit: contain;
    }

    button {
      display: block;
      margin: 1em auto 0 auto;
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin: 1em auto;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
    }

    #button-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    
    #button-bar button {
      margin: 0; /* remove margem vertical para alinhar horizontalmente */
    }

    
  </style>
</head>
<body>

  <!-- Botões -->
  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display: none;">
 
  <div id="button-bar">
  <button id="capture-btn">Foto</button>
  <button id="ocr-bt n">Ler Texto</button>
</div>

  <!-- Área da imagem com região OCR -->
  <div id="container">
    <img id="preview" src="" alt="Pré-visualização">
    <div id="ocr-region">
      <div class="resize-handle"></div>
    </div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('camera-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const ocrRegion = document.getElementById('ocr-region');
    const handle = ocrRegion.querySelector('.resize-handle');
    const ocrBtn = document.getElementById('ocr-btn');

    document.getElementById('capture-btn').addEventListener('click', () => {
      input.click();
    });

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = function () {
        preview.src = img.src;
        ocrBtn.style.display = 'block';
        resultDiv.textContent = 'Ajuste a área OCR e depois clique em "Ler Texto".';
      };
    });

    ocrBtn.addEventListener('click', async function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = preview;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const containerRect = document.getElementById('container').getBoundingClientRect();
      const regionRect = ocrRegion.getBoundingClientRect();

      const xRatio = img.naturalWidth / containerRect.width;
      const yRatio = img.naturalHeight / containerRect.height;

      const region = {
        x: (regionRect.left - containerRect.left) * xRatio,
        y: (regionRect.top - containerRect.top) * yRatio,
        w: regionRect.width * xRatio,
        h: regionRect.height * yRatio
      };

      const cropped = ctx.getImageData(region.x, region.y, region.w, region.h);
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = region.w;
      tempCanvas.height = region.h;
      tempCanvas.getContext('2d').putImageData(cropped, 0, 0);

      resultDiv.textContent = 'A processar…';

      try {
        const { data: { text } } = await Tesseract.recognize(
          tempCanvas,
          'por',
          {
            logger: m => console.log(m),
            tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
          }
        );
        resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
      } catch (err) {
        resultDiv.textContent = 'Erro no OCR: ' + err.message;
      }
    });

    // Drag da região
    let isDragging = false, offsetX = 0, offsetY = 0;
    ocrRegion.addEventListener('mousedown', startDrag);
    ocrRegion.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      if (e.target === handle) return;
      isDragging = true;
      const rect = ocrRegion.getBoundingClientRect();
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const container = document.getElementById('container');
      const containerRect = container.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX - containerRect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY - containerRect.top;
      ocrRegion.style.left = `${x}px`;
      ocrRegion.style.top = `${y}px`;
      ocrRegion.style.transform = 'none';
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // Resize da região
    let isResizing = false, startX, startY, startW, startH;
    handle.addEventListener('mousedown', startResize);
    handle.addEventListener('touchstart', startResize, { passive: false });

    function startResize(e) {
      isResizing = true;
      const rect = ocrRegion.getBoundingClientRect();
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startW = rect.width;
      startH = rect.height;
      document.addEventListener('mousemove', onResize);
      document.addEventListener('mouseup', stopResize);
      document.addEventListener('touchmove', onResize, { passive: false });
      document.addEventListener('touchend', stopResize);
    }

    function onResize(e) {
      if (!isResizing) return;
      e.preventDefault();
      const dx = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
      const dy = (e.touches ? e.touches[0].clientY : e.clientY) - startY;
      ocrRegion.style.width = Math.max(30, startW + dx) + 'px';
      ocrRegion.style.height = Math.max(20, startH + dy) + 'px';
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', onResize);
      document.removeEventListener('mouseup', stopResize);
      document.removeEventListener('touchmove', onResize);
      document.removeEventListener('touchend', stopResize);
    }
  </script>
</body>
</html>
