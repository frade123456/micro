<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR com Região Fixa</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background: #fff;
    }
    #button-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    button {
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 60vh;
      background: #eee;
      overflow: hidden;
      touch-action: none;
    }
    #preview {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      will-change: transform;
    }
    #ocr-region {
      position: absolute;
      width: 70vw;
      height: 7vw; /* <== Altura reduzida */
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 2;
      pointer-events: none;
    }
    #result {
      text-align: center;
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: bold;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display:none;" />
  
  <div id="button-bar">
    <button id="capture-btn">Foto</button>
    <button id="ocr-btn">Ler Texto</button>
  </div>

  <div id="container">
    <img id="preview" src="" alt="Pré-visualização" />
    <div id="ocr-region"></div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>

  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById("camera-input");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const ocrRegion = document.getElementById("ocr-region");

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let lastTouchDist = null;
    let lastPan = null;

    document.getElementById("capture-btn").addEventListener("click", () => input.click());

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function () {
        preview.src = img.src;

        // Ajusta imagem para caber no container
        const containerRect = document.getElementById("container").getBoundingClientRect();
        const scaleX = containerRect.width / img.naturalWidth;
        const scaleY = containerRect.height / img.naturalHeight;
        scale = Math.min(scaleX, scaleY);

        originX = (containerRect.width - img.naturalWidth * scale) / 2;
        originY = (containerRect.height - img.naturalHeight * scale) / 2;

        updateImageTransform();
        resultDiv.textContent = 'Ajuste a imagem com os dedos e depois leia o texto.';
      };
    });

    document.getElementById("ocr-btn").addEventListener("click", async () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = preview;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const containerRect = document.getElementById("container").getBoundingClientRect();
      const regionRect = ocrRegion.getBoundingClientRect();

      const xRatio = img.naturalWidth / (scale * containerRect.width);
      const yRatio = img.naturalHeight / (scale * containerRect.height);

      const x = (regionRect.left - containerRect.left - originX) * xRatio;
      const y = (regionRect.top - containerRect.top - originY) * yRatio;
      const w = regionRect.width * xRatio;
      const h = regionRect.height * yRatio;

      const cropped = ctx.getImageData(x, y, w, h);
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      tempCanvas.getContext("2d").putImageData(cropped, 0, 0);

      resultDiv.textContent = "A processar…";

      try {
        const { data: { text } } = await Tesseract.recognize(
          tempCanvas,
          "por",
          { logger: m => console.log(m) }
        );
        resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
      } catch (err) {
        resultDiv.textContent = "Erro no OCR: " + err.message;
      }
    });

    function updateImageTransform() {
      preview.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    // Pan e zoom por toque
    const container = document.getElementById("container");

    container.addEventListener("touchmove", function (e) {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (lastTouchDist) {
          const delta = dist - lastTouchDist;
          const factor = 1 + delta / 300;
          scale *= factor;
          updateImageTransform();
        }
        lastTouchDist = dist;
        e.preventDefault();
      } else if (e.touches.length === 1) {
        const touch = e.touches[0];
        if (lastPan) {
          const dx = touch.clientX - lastPan.x;
          const dy = touch.clientY - lastPan.y;
          originX += dx;
          originY += dy;
          updateImageTransform();
        }
        lastPan = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: false });

    container.addEventListener("touchend", () => {
      lastTouchDist = null;
      lastPan = null;
    });
  </script>
</body>
</html>
