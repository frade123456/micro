<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR com Zoom e Ajustes</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background: #fff;
    }
    #button-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    button {
      padding: 1em 2em;
      background: #39f;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 60vh;
      background: #eee;
      overflow: hidden;
      touch-action: none;
    }
    #preview {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      will-change: transform;
    }
    #ocr-region {
      position: absolute;
      width: 60vw;
      height: 10vw;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 2px dashed #ffb800;
      background: rgba(255, 255, 0, 0.1);
      z-index: 2;
      cursor: move;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: #ffb800;
      position: absolute;
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 3;
    }
    #result {
      text-align: center;
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: bold;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" accept="image/*" capture="environment" id="camera-input" style="display:none;" />
  
  <div id="button-bar">
    <button id="capture-btn">Foto</button>
    <button id="ocr-btn">Ler Texto</button>
  </div>

  <div id="container">
    <img id="preview" src="" alt="Pré-visualização" />
    <div id="ocr-region"><div class="resize-handle"></div></div>
  </div>

  <div id="result">Resultado aparecerá aqui…</div>

  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById("camera-input");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const ocrRegion = document.getElementById("ocr-region");
    const handle = ocrRegion.querySelector(".resize-handle");

    let scale = 1;
    let originX = 0;
    let originY = 0;

    let lastTouchDist = null;
    let lastPan = null;

    document.getElementById("capture-btn").addEventListener("click", () => input.click());

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function () {
        preview.src = img.src;

        // Auto-scale imagem ao container
        const containerRect = document.getElementById("container").getBoundingClientRect();
        const scaleX = containerRect.width / img.naturalWidth;
        const scaleY = containerRect.height / img.naturalHeight;
        scale = Math.min(scaleX, scaleY);

        originX = (containerRect.width - img.naturalWidth * scale) / 2;
        originY = (containerRect.height - img.naturalHeight * scale) / 2;

        updateImageTransform();
        resultDiv.textContent = 'Ajuste a imagem e a área OCR antes de ler o texto.';
      };
    });

    document.getElementById("ocr-btn").addEventListener("click", async () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = preview;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      // Redesenha imagem original (sem transformações visuais)
      ctx.drawImage(img, 0, 0);

      const containerRect = document.getElementById("container").getBoundingClientRect();
      const regionRect = ocrRegion.getBoundingClientRect();

      const xRatio = img.naturalWidth / (scale * containerRect.width);
      const yRatio = img.naturalHeight / (scale * containerRect.height);

      const x = (regionRect.left - containerRect.left - originX) * xRatio;
      const y = (regionRect.top - containerRect.top - originY) * yRatio;
      const w = regionRect.width * xRatio;
      const h = regionRect.height * yRatio;

      const cropped = ctx.getImageData(x, y, w, h);
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      tempCanvas.getContext("2d").putImageData(cropped, 0, 0);

      resultDiv.textContent = "A processar…";

      try {
        const { data: { text } } = await Tesseract.recognize(
          tempCanvas,
          "por",
          { logger: m => console.log(m), tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE }
        );
        resultDiv.textContent = 'Resultado: "' + text.trim() + '"';
      } catch (err) {
        resultDiv.textContent = "Erro no OCR: " + err.message;
      }
    });

    function updateImageTransform() {
      preview.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    // Zoom por pinça
    document.getElementById("container").addEventListener("touchmove", function (e) {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (lastTouchDist) {
          const delta = dist - lastTouchDist;
          const factor = 1 + delta / 300;
          scale *= factor;
          updateImageTransform();
        }
        lastTouchDist = dist;
        e.preventDefault();
      } else if (e.touches.length === 1) {
        const touch = e.touches[0];
        if (lastPan) {
          const dx = touch.clientX - lastPan.x;
          const dy = touch.clientY - lastPan.y;
          originX += dx;
          originY += dy;
          updateImageTransform();
        }
        lastPan = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: false });

    document.getElementById("container").addEventListener("touchend", () => {
      lastTouchDist = null;
      lastPan = null;
    });

    // OCR REGION: drag & resize
    let isDragging = false, offsetX = 0, offsetY = 0;
    ocrRegion.addEventListener("mousedown", startDrag);
    ocrRegion.addEventListener("touchstart", startDrag, { passive: false });

    function startDrag(e) {
      if (e.target === handle) return;
      isDragging = true;
      const rect = ocrRegion.getBoundingClientRect();
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", onDrag, { passive: false });
      document.addEventListener("touchend", stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const container = document.getElementById("container");
      const containerRect = container.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX - containerRect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY - containerRect.top;
      ocrRegion.style.left = `${x}px`;
      ocrRegion.style.top = `${y}px`;
      ocrRegion.style.transform = "none";
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", onDrag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", onDrag);
      document.removeEventListener("touchend", stopDrag);
    }

    // Redimensionar OCR
    let isResizing = false, startX, startY, startW, startH;
    handle.addEventListener("mousedown", startResize);
    handle.addEventListener("touchstart", startResize, { passive: false });

    function startResize(e) {
      isResizing = true;
      const rect = ocrRegion.getBoundingClientRect();
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startW = rect.width;
      startH = rect.height;
      document.addEventListener("mousemove", onResize);
      document.addEventListener("mouseup", stopResize);
      document.addEventListener("touchmove", onResize, { passive: false });
      document.addEventListener("touchend", stopResize);
    }

    function onResize(e) {
      if (!isResizing) return;
      e.preventDefault();
      const dx = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
      const dy = (e.touches ? e.touches[0].clientY : e.clientY) - startY;
      ocrRegion.style.width = Math.max(30, startW + dx) + "px";
      ocrRegion.style.height = Math.max(20, startH + dy) + "px";
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", onResize);
      document.removeEventListener("mouseup", stopResize);
      document.removeEventListener("touchmove", onResize);
      document.removeEventListener("touchend", stopResize);
    }
  </script>
</body>
</html>
