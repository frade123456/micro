<script>
  window.addEventListener("load", () => {
    const containers = document.querySelectorAll('.img-container');
    containers.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('loaded');
      }, i * 200);
    });
  });

  const imagemInferior = document.querySelector('#imgInferior img');
  const imgInferiorContainer = document.getElementById('imgInferior');
  const imgTopoContainer = document.getElementById('imgTopo');
  const iframe = document.getElementById('iframeContainer');

  imagemInferior.addEventListener('click', () => {
    // Oculta imagem do topo
    imgTopoContainer.style.display = "none";

    // Move a imagem inferior para cima
    imgInferiorContainer.style.transition = 'transform 1s ease';
    imgInferiorContainer.style.transform = 'translateY(-200px)';

    // Após a transição da posição, faz fade out
    setTimeout(() => {
      imgInferiorContainer.style.transition = 'opacity 1s ease';
      imgInferiorContainer.style.opacity = '0';
    }, 1000); // Espera a transição de transform terminar

    // Depois, carrega o iframe e faz fade-in
    setTimeout(() => {
      iframe.src = "https://frade123456.github.io/micro/imagemB.html";
      iframe.style.display = "block";
      iframe.style.opacity = '0'; // começa invisível
      requestAnimationFrame(() => {
        iframe.style.transition = 'opacity 1s ease';
        iframe.style.opacity = '1'; // fade in
      });
    }, 2000); // após a imagem ter desaparecido
  });
</script>
