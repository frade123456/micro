<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Input Image Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; 
      font-family: sans-serif; 
      background: #fafbfc;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
      position: relative;
    }
    .top-img {
      width: 100vw;
      max-height: 40vh;
      object-fit: cover;
      margin-bottom: 24px;
    }
    .search-box {
      margin-bottom: 20px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box input[type="text"] {
      font-size: 1.2em;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    .search-box button {
      font-size: 1.2em;
      padding: 14px 32px;
      border-radius: 8px;
      background: #2979ff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      margin: 0 auto;
    }
    .search-box button:hover {
      background: #1565c0;
    }
    .result-img {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      max-height: 35vh;
      object-fit: contain;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -2px 8px #0003;
      background: #fff;
      z-index: 999;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top image - replace the src with your actual image file or URL -->
    <img class="top-img" src="YOUR_TOP_IMAGE.jpg" alt="Top Picture">
    
    <form class="search-box" onsubmit="showImage(event)">
      <input type="text" id="searchInput" placeholder="Type: cat, dog, apple, etc." required />
      <button type="submit">Procurar</button>
    </form>
  </div>
  <img id="result" class="result-img" src="standard.gif" alt="">
  <script>
    // Map search terms to image URLs (add your own images as needed)
    const imageMap = {
      cat:      "https://placekitten.com/400/300",
      dog:      "https://placedog.net/400/300",
      apple:    "https://via.placeholder.com/400x300?text=Apple",
      banana:   "https://via.placeholder.com/400x300?text=Banana",
      car:      "https://via.placeholder.com/400x300?text=Car",
      tree:     "https://via.placeholder.com/400x300?text=Tree",
      beach:    "https://via.placeholder.com/400x300?text=Beach",
      mountain: "https://via.placeholder.com/400x300?text=Mountain",
      city:     "https://via.placeholder.com/400x300?text=City"
    };

    function showImage(event) {
      event.preventDefault();
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const img = document.getElementById('result');
      if (imageMap[input]) {
        img.src = imageMap[input];
        img.style.display = '';
        img.alt = input;
      } else {
        img.style.display = 'none';
        alert("No image found for that input. Try one of: " + Object.keys(imageMap).join(", "));
      }
    }
  </script>
</body>
</html>
