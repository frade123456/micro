<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa por Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafbfc;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 1px;
    }
    .top-img {
      width: 100vw;
      max-height: 40vh;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .search-box {
      margin-bottom: 20px;
      width: 90%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box input[type="text"] {
      font-size: 1.2em;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      background-color: #FFFFFF; /* white background */
      color: #333;              /* dark text */
      border: 1px solid #1565c0; /* blue border */
      border-radius: 3px;
    }
    .search-box button {
      font-size: 1.2em;
      padding: 14px 32px;
      border-radius: 8px;
      background: #ff9429;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #e86915;
    }
    .result-img {
  width: 100%;
  max-height: 35vh;
  object-fit: contain;
  border-radius: 10px;
  box-shadow: 0 2px 8px #0003;
  background: #fff;
  z-index: 1; /* opcional, pode ajustar se houver sobreposição */
  display: none;
  margin-top: 1rem; /* espaço em relação ao elemento acima */
}
    
  </style>
</head>
<body>
  <div class="container">
    <img class="top-img" src="standard.gif" alt="Top Picture">
    
    <form class="search-box" onsubmit="showImage(event)">
      <input type="text" id="searchInput" placeholder="Colar aqui texto da etiqueta" required />
      <button type="submit">Procurar</button>
    </form>
  </div>

  <img id="result" class="result-img" src="" alt="">

  <script>
    const imageMap = {
      "zaragatoa meio trans": "https://raw.githubusercontent.com/frade123456/micro/main/cat.jpg",
      "dog": "https://raw.githubusercontent.com/frade123456/micro/main/dog.jpeg",
    };

    function showImage(event) {
      event.preventDefault();
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const img = document.getElementById('result');

      if (imageMap[input]) {
        img.src = imageMap[input];
        img.alt = input;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
        alert("Nenhuma imagem encontrada. Tente novamente.");
      }
    }
  </script>
</body>
</html>
