<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Top, Search Bottom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .top-half img {
      max-width: 90vw;
      max-height: 45vh;
      object-fit: contain;
      border-radius: 12px;
    }
    .bottom-half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .search-box {
      width: 90vw;
      max-width: 400px;
      padding: 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      border-radius: 12px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .search-box input[type="text"] {
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #cccccc;
      border-radius: 6px;
    }
    .search-box button {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #2979ff;
      color: #fff;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="top-half">
    <img src="https://via.placeholder.com/300x200.png?text=Your+Image" alt="Top Image" />
  </div>
  <div class="bottom-half">
    <form class="search-box" onsubmit="event.preventDefault(); /* Add your JS here */">
      <input type="text" placeholder="Search for text in database..." name="search" required />
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
