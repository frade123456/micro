<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Duas Imagens Simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 50;
      font-family: sans-serif;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .img-container {
      width: 80%;
      max-width: 600px;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      
      /* Inicialmente invisível e deslocado para baixo */
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .img-container.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .img-container img {
      max-width: 100%;
      max-height: 30vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <p style="font-size: 1.2em; margin: 1.5rem 0; text-align: center;">
    Em estudos microbiológicos estão disponíveis várias etiquetas.
    <br>
    <b>Selecione abaixo o tipo que está a usar:</b>
    <br>
  </p>

  <!-- Imagem do topo com link (uniformizada) -->
  <div class="img-container">
    <a href="https://www.abola.pt">
      <img src="imagemA.png" alt="Imagem Topo" />
    </a>
  </div>

  <!-- Imagem de baixo com link -->
  <div class="img-container">
    <a href="https://www.dn.pt">
      <img src="imagemB.png" alt="Imagem Inferior" />
    </a>
  </div>

  <footer style="text-align: center; padding: 20px; color: #555; font-size: 10px;">
    <br><br><br><br>
    Sector de Bacteriologia, Laboratório de Microbiologia, <br>
    <strong>Serviço de Patologia Clínica</strong><br>
    <img src="ulscoimbra_logo.png" alt="Logo" style="margin-top: 0px; max-height: 30px;">
  </footer>

  <!-- Script para animar entrada das imagens -->
  <script>
    window.addEventListener("load", () => {
      document.querySelectorAll('.img-container').forEach(el => {
        el.classList.add('loaded');
      });
    });
  </script>

</body>
</html>
