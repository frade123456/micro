<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Duas Imagens Simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 50;
      font-family: sans-serif;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-img {
      width: 80%;
      max-height: 40vh;
      margin-top: 3rem
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .bottom-img-container {
      width: 80%;
      max-width: 600px;
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-img {
      max-width: 100%;
      max-height: 30vh;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 10px;
    }

    footer img {
      margin-top: 2rem;
      max-height: 30px;
    }
  </style>
</head>
<body>

  <p style="font-size: 1.2em; margin: 1.5rem 0; text-align: center;">
  Em estudos microbiológicos estão disponíveis várias etiquetas. <br> 
  <br>
  Selecione abaixo o tipo que está a usar:
  </p>
  
  <!-- Imagem do topo com link -->
  <a href="https://www.abola.pt">
    <img class="top-img" src="imagemA.png" alt="Imagem Topo" />
  </a>

  <!-- Imagem de baixo com link -->
  <div class="bottom-img-container">
    <a href="https://www.dn.pt">
      <img class="bottom-img" src="imagemB.png" alt="Imagem Inferior" />
    </a>
  </div>

  <!-- Rodapé -->
  <footer>
    Sector de Bacteriologia, Laboratório de Microbiologia, <br>
    <strong>Serviço de Patologia Clínica</strong><br>
    <img src="ulscoimbra_logo.png" alt="Logo">
  </footer>

</body>
</html>
