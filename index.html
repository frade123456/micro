<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa por Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; 
      font-family: sans-serif; 
      background: #fafbfc;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    .top-img {
      width: 100vw;
      max-height: 40vh;
      object-fit: cover;
      margin-bottom: 24px;
    }
    .search-box {
      margin-bottom: 20px;
      width: 90%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box input[type="text"] {
      font-size: 1.2em;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    .search-box button {
      font-size: 1.2em;
      padding: 14px 32px;
      border-radius: 8px;
      background: #2979ff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #1565c0;
    }
    .result-img {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 35vh;
      object-fit: contain;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -2px 8px #0003;
      background: #fff;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="top-img" src="standard.gif" alt="Top Picture">
    
    <form class="search-box" onsubmit="showImage(event)">
      <input type="text" id="searchInput" placeholder="Texto da etiqueta" required />
      <button type="submit">Procurar</button>
    </form>
  </div>

  <img id="result" class="result-img" src="" alt="">

  <script>
    const imageMap = {
      cat: "https://frade123456.github.io/cat.jpg",
      dog: "https://via.placeholder.com/400x300?text=Cão",
      apple: "https://via.placeholder.com/400x300?text=Maçã",
      banana: "https://via.placeholder.com/400x300?text=Banana",
      car: "https://via.placeholder.com/400x300?text=Carro",
      tree: "https://via.placeholder.com/400x300?text=Árvore",
      beach: "https://via.placeholder.com/400x300?text=Praia",
      mountain: "https://via.placeholder.com/400x300?text=Montanha",
      city: "https://via.placeholder.com/400x300?text=Cidade"
    };

    function showImage(event) {
      event.preventDefault();
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const img = document.getElementById('result');
      
      if (imageMap[input]) {
        img.src = imageMap[input];
        img.alt = input;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
        alert("Nenhuma imagem encontrada. Tenta: " + Object.keys(imageMap).join(", "));
      }
    }
  </script>
</body>
</html>
